<!DOCTYPE html>
<html>
<head>
  <title>Instructions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="simple-header">
  <h2>Test Instructions</h2>
</header>

<div class="test-list">
  <div class="test-row">
    <div class="test-info">
      <h3 id="testTitle"></h3>
      <p id="testMeta"></p>
    </div>
  </div>

  <div class="test-row">
    <ul>
      <li>Each question has one correct answer</li>
      <li>No negative marking</li>
      <li>Do not refresh during test</li>
    </ul>
  </div>

  <div class="test-row">
    <label><input type="checkbox" id="agree"> I agree</label>
  </div>

  <div class="test-row">
    <button id="startBtn" disabled>Start Test</button>
  </div>
</div>

<script src="instruction.js"></script>
</body>
</html>
